<!doctype html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WebcamJS Test Page - HD Capture</title>
    <style type="text/css">
        body {
            font-family: Helvetica, sans-serif;
        }

        h2,
        h3 {
            margin-top: 0;
        }

        form {
            margin-top: 15px;
        }

        form>input {
            margin-right: 15px;
        }

        #results {
            margin: 20px;
            padding: 20px;
            border: 1px solid;
            background: #ccc;
        }
    </style>
</head>

<body>
    <h1>WebcamJS Test Page - HD Capture</h1>
    <h3>Demonstrates 720p HD capture (1280x720), if your camera supports it!</h3>

    <div id="my_camera"></div>
    <form>
        <input type=button value="Take HD Snapshot" onClick="take_snapshot()">
    </form>

    <div id="results">Your captured image will appear here...</div>

    <script type="text/javascript" src="js/webcam.min.js"></script>

    <script language="JavaScript">
    Webcam.set({
        width: 1280,
        height: 720,
        image_format: 'jpeg',
        jpeg_quality: 90,
        constraints: {
            width: {
                exact: 1280
            },
            height: {
                exact: 720
            }
        },
        constraints: { facingMode: 'environment' }
    });
    Webcam.attach('#my_camera');

        function take_snapshot() {
            // take snapshot and get image data
            Webcam.snap(function(data_uri) {
                // display results in page
                document.getElementById('results').innerHTML =
                    '<h2>Here is your large image:</h2>' +
                    '<img src="' + data_uri + '"/>';
            });
        }
    </script>



</body>

</html>
